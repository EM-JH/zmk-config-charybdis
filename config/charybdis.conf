CONFIG_ZMK_KEYBOARD_NAME="Charybdis"

# Bluetooth Security - Require passkey during pairing
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# USB 연결 시 블루투스 무시하고 USB 출력 강제 우선
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
# USB 우선 모드 설정
CONFIG_ZMK_USB_BOOT=y
